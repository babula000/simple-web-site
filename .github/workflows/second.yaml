name: Github New Pipeline

on: [push]

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: artifact
          path: ./${{env.GITHUB_WORKSPACE}}
          
